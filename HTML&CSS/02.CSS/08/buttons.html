<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="icon" href="shop-solid(1).ico">
    <link rel="stylesheet" href="buttons.css">
    <script src="https://kit.fontawesome.com/f1f906b725.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
    <article class="normal">
        <i class="fa-solid fa-shop fa-5x" style="color: rgb(0,102,255)"></i>
        <i class="fa-thin fa-shop"></i>
        <img src="logo,png"/>
        <img src="logo2.png"/>
        <h2>Normal Buttons</h2>
        <button>Learn More</button>
        <button>Learn More</button>
        <button>Learn More</button>   
    </article> 
    <article class="filled">
        <h2>Filled Buttons</h2>
        <button>Learn More</button>
        <button>Learn More</button>
        <button>Learn More</button>
    </article> 
    <article>
        <h2>Filled Buttons</h2>
        <button><i class="fa-solid fa-download"></i>Download</button>
        <button><i class="fa-solid fa-download"></i>Download</button>
        <button class="green"><i class="fa-solid fa-download"></i>Download</button>
    </article>           
    </section>
</body>
</html>
