<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lists</title>
</head>
<body>
    <ol type="I">
        <li>Listed item 1
            <ol type="a">
                <li>Nested 1.1</li>
                <li>Nested 1.2 </li>
            </ol>
        </li>
        <li>Listed item 2
            <ol type="1">
                <li>Nested 2.1</li>
                <li>Nested 2.2 
                    <ul type="circle">
                        <li>Item 2.2.1</li>
                        <li>Item 2.2.2</li>
                        <li>Item 2.2.3</li>
                    </ul>
                </li>
                <li>Listed item 3</li> 
            </ol>
        </li>
        <li>Listed item 3
            <ul type="disk">
                <li>Item 3.1</li>
                <li>Item 3.2</li>
                <li>Item 3.3</li>
            </ul>
        </li>
    </ol>
</body>
</html>
